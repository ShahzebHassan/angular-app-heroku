<div class="container">
    <h1>Rent Calculator</h1>

    <input type="number" appValidation [min]="minValue" [max]="100000" oninput="this.value = 
    !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" placeholder="Enter your total rent"
        [(ngModel)]="totalData.rent" />

    <input type="number" appValidation [min]="minValue" [max]="maxValue" oninput="this.value = 
    !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" placeholder="Rent increase per Year"
        [(ngModel)]="totalData.increase">

    <input type="number" appValidation [min]="minValue" [max]="maxValue" oninput="this.value = 
    !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" placeholder="Number of Total Years"
        [(ngModel)]="totalData.years">

    <button type="button" (click)="calculate()"> Calculate </button>

    <table id="users">
        <thead>
            <tr>
                <th>Years</th>
                <th>Base_rent</th>
                <th>new_rent</th>
                <th>Difference</th>
                <th>Difference from Base_rent</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of totalData.total let i=index">
                <td>{{i+1}}</td>
                <td>{{totalData.baseRent }}</td>
                <td>{{ totalData.total[i]}}</td>
                <td>{{ totalData.difference[i]}}</td>
                <td>{{ totalData.differencebase[i]}}</td>
            </tr>
        </tbody>
    </table>
</div>
